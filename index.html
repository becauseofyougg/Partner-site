<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://use.fontawesome.com/826a7e3dce.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    
    <script src="https://kit.fontawesome.com/707824d26c.js" crossorigin="anonymous"></script>
   
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
             <div class="max-width">             
            <div class="logo">
              <img src="img/Triangle Glow.png" alt="banner" class="first-mini">
              <img src="img/Triangle.png" alt="banner" class="second-mini">
              <a href="#">penrose</a>
            </div>

             <ul class="menu">
              <li class="first-el">Home</li>
              <li><a href="#store" class="menu-btn">New Collections</a>             
              </li>

              <li class="dropdown"><a href="#store" onclick="myFunction()" class="menu-btn">Store<i class="fas fa-chevron-down"></i></a>
                <ul id="myDropdown" class="dropdown-content">
                  <li><a href="#">Women</a></li>
                  <li><a href="#">Men</a></li>
                 <li><a href="#">Kids</a></li>
                </ul> 
              </li>
              <li><a href="#contacts" class="menu-btn">Contacts</a></li>
          </ul>
          <div class="menu-btn">
              <i class="fas fa-bars"></i>
          </div>
      </div>
  </nav>

      <!-- home section start -->
      <section class="home" id="home">
          <div class="max-width">

              <div class="home-content">
                  <div class="left-side">
                    <img src="img/Title.png" alt="banner" class="img-title10">
                    <!-- video -->
                    <!-- <iframe width="732" height="412" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                    <div class="player">
                      <video class="player__video viewer" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></video>
                      
                      <div class="player__controls">
                        <div class="progress">
                          <div class="progress__filled"></div>
                        </div>
                        <button class="player__button toggle" title="Toggle Play">&#x25ba; </button>
                        <input class="player__slider" name="volume" type="range" min="0" max="1" step="0.05" value="1">
                        <input type="range" min="0.5" max="2" step="0.1" value="1" class="player__slider" name="playbackRate">
                        <button data-skip="-10" class="player__button"> <<10s </button>
                        <button data-skip="25" class="player__button">25s >></button>
                      </div>
                    </div>
                  </div>
                  
                  <div class="img-title">
                    <img src="img/Model@2x.png" alt="banner" class="img-1">
                    <img src="img/Triangle.png" alt="banner" class="img-2">
                    <img src="img/Triangle Glow.png" alt="banner" class="img-3">
                    <img src="img/Shadow.png" alt="banner" class="img-4">
                  </div>

                  <div class="right-side">
                    
                    <div class="carousel-wrapper">
                      <div class="owl-carousel owl-theme">
                        <div class="item">
                          <img src="https://via.placeholder.com/600/92c952" />
                        </div>
                        <div class="item">
                          <img src="https://via.placeholder.com/600/771796" />
                        </div>
                        <div class="item">
                          <img src="https://via.placeholder.com/600/24f355" />
                        </div>                    
                      </div>
                    </div>
                    
                  </div>
                 </div>
        </div>
      </section>
    </div>

    
  <script src="script.js"></script>
  <script type="text/javascript" src="/path/to/owlcarousel-json-load.js"></script>
</body>
</html>
